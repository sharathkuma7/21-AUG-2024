<html lang="en">
<head>

<body>

<img src="./al imd.jpg"  width="UTF-8"  height="500" id="hi" alt="">
<button onmouseover="hello()">90 deg</button>
<button onmouseover="hel()">180 deg</button>
<button onmouseover="hell()">360 deg</button>



     <script>
         function hello(){
    var a=document.getElementById("hi")
    a.style.transform="rotate(90deg)";  
 }
 function hel(){
    var a=document.getElementById("hi")
    a.style.transform="rotate(180deg)";
 }
 function hell(){
    var a=document.getElementById("hi")
    a.style.transform="rotate(360deg)";
 }



     </script>
</body>
